<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטודנט+ עמק יזרעאל</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Hebrew" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="popup">
        <div class="header d-flex align-items-center">
            <div id="Information" class="information mr-auto">
                <img src="icons/icon20.png" alt="Info" style="width: 20px; height: 20px;">
            </div>
            <h3 id="title" class="mb-0">סטודנט+ עמק יזרעאל</h3>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <button id="contact-btn" class="menu-btn">יצירת קשר</button>
            <button id="services-btn" class="menu-btn">שירותים</button>
            <button id="updates-btn" class="menu-btn">עדכוני לייב</button>
            <button id="general-btn" class="menu-btn">כללי</button>
        </div>

        <!-- Contact Section -->
            <div class="row justify-content-center">
                <div id="tech-responsible" class="col-3 grid-item">
                    <img src="icons/contact/questions.png" alt="אחראי טכנולוגי">
                    <p>אחראי טכנולוגי</p>
                </div>
                <div id="team" class="col-3 grid-item">
                    <img src="icons/contact/diversity.png" alt="צוות האגודה">
                    <p>צוות האגודה</p>
                </div>
                <div id="phone-list" class="col-3 grid-item">
                    <img src="icons/contact/phone.png" alt="ספר טלפונים">
                    <p>ספר טלפונים</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="teacher-announcement" class="col-3 grid-item">
                <img src="icons/contact/teacher.png" alt="פרסום מורים">
                <p>פרסום מורים</p>
            </div>
            <div id="summary-announcement" class="col-3 grid-item">
                <img src="icons/contact/students.png" alt="פרסום סיכום">
                <p>פרסום סיכום</p>
            </div>
            <div id="accessibility" class="col-3 grid-item">
                <img src="icons/contact/handicapped-sign-2.png" alt="נגישות">
                <p>נגישות</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="scholarship-announcement" class="col-3 offset-md-1-5 grid-item">
                <img src="icons/contact/scholarship.png" alt="פרסום מלגה">
                <p>פרסום מלגה</p>
            </div>
            <div id="job-announcement" class="col-3 grid-item">
                <img src="icons/contact/employee.png" alt="פרסום משרה">
                <p>פרסום משרה</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
