<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטודנט+ עמק יזרעאל</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Hebrew" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="popup">
        <div class="header d-flex align-items-center">
            <div id="Information" class="information mr-auto">
                <img src="icons/icon20.png" alt="Info" style="width: 20px; height: 20px;">
            </div>
            <h3 id="title" class="mb-0">סטודנט+ עמק יזרעאל</h3>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <button id="contact-btn" class="menu-btn">יצירת קשר</button>
            <button id="services-btn" class="menu-btn">שירותים</button>
            <button id="updates-btn" class="menu-btn">עדכוני לייב</button>
            <button id="general-btn" class="menu-btn">כללי</button>
        </div>

        <!-- Services Section -->
        <div class="row">
            <div id="groups-room-booking" class="col-3 grid-item">
                <img src="icons/services/whatsapp.png" alt="Example 1">
                <p>קבוצות חוגים</p>
            </div>
            <div id="gallery-room-booking" class="col-3 grid-item">
                <img src="icons/services/photography.png" alt="Example 2">
                <p>גלריית תמונות</p>
            </div>
            <div id="discounts-room-booking" class="col-3 grid-item">
                <img src="icons/services/6.png" alt="Example 3">
                <p>הטבות והנחות</p>
            </div>
            <div id="student-card-room-booking" class="col-3 grid-item">
                <img src="icons/services/graduate.png" alt="Example 4">
                <p>כרטיס סטודנט</p>
            </div>
        </div>
        <div class="row">
            <div id="course-ratings-room-booking" class="col-3 grid-item">
                <img src="icons/services/star.png" alt="Example 5">
                <p>דירוג קורסים</p>
            </div>
            <div id="private-teachers-room-booking" class="col-3 grid-item">
                <img src="icons/services/teacher.png" alt="Example 6">
                <p>מורים פרטים</p>
            </div>
            <div id="scholarships-room-booking" class="col-3 grid-item">
                <img src="icons/services/fund.png" alt="Example 7">
                <p>מאגר מלגות</p>
            </div>
            <div id="summary-cloud-room-booking" class="col-3 grid-item">
                <img src="icons/services/9.png" alt="Example 8">
                <p>ענן סיכומים</p>
            </div>
        </div>
        <div class="row">
            <div id="council-meetings-room-booking" class="col-3 grid-item">
                <img src="icons/services/teamwork.png" alt="Example 9">
                <p>ישיבות מועצה</p>
            </div>
            <div id="legal-advice-room-booking" class="col-3 grid-item">
                <img src="icons/services/law.png" alt="Example 10">
                <p>ייעוץ משפטי</p>
            </div>
            <div id="course-search-room-booking" class="col-3 grid-item">
                <img src="icons/services/11.png" alt="Example 11">
                <p>חיפוש קורסים</p>
            </div>
            <div id="learning-system-room-booking" class="col-3 grid-item">
                <img src="icons/services/12.png" alt="Example 12">
                <p>מערכת למידה</p>
            </div>
        </div>
        <div class="row">
            <div id="aguda-instagram-room-booking" class="col-3 grid-item">
                <img src="icons/services/8.png" alt="Example 13">
                <p>אינסטגרם אגודה</p>
            </div>
            <div id="aguda-facebook-room-booking" class="col-3 grid-item">
                <img src="icons/services/5.png" alt="Example 14">
                <p>פייסבוק אגודה</p>
            </div>
            <div id="android-app-room-booking" class="col-3 grid-item">
                <img src="icons/services/google-play.png" alt="Example 15">
                <p>אפליקציה אנדרואיד</p>
            </div>
            <div id="apple-app-room-booking" class="col-3 grid-item">
                <img src="icons/services/app-store.png" alt="Example 16">
                <p>אפליקציה אפל</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
