<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטודנט+ עמק יזרעאל</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Hebrew" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="popup">
        <div class="header d-flex align-items-center">
            <div id="Information" class="information mr-auto">
                <img src="icons/icon20.png" alt="Info" style="width: 20px; height: 20px;">
            </div>
            <h3 id="title" class="mb-0">סטודנט+ עמק יזרעאל</h3>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu">
            <button id="contact-btn" class="menu-btn">יצירת קשר</button>
            <button id="services-btn" class="menu-btn">שירותים</button>
            <button id="updates-btn" class="menu-btn">עדכוני לייב</button>
            <button id="general-btn" class="menu-btn">כללי</button>
        </div>

        <!-- Contact Section -->
        <div class="row">
            <div id="library-room-booking" class="col-3 grid-item">
                <img src="icons/1.png" alt="Example 1">
                <p>הזמנת חדר בספריה</p>
            </div>
            <div id="college-library" class="col-3 grid-item">
                <img src="icons/scholarship.png" alt="Example 2">
                <p>ספריית המכללה</p>
            </div>
            <div id="info-station" class="col-3 grid-item">
                <img src="icons/search.png" alt="Example 3">
                <p>תחנת מידע מכללה</p>
            </div>
            <div id="college-website" class="col-3 grid-item">
                <img src="icons/4.png" alt="Example 4">
                <p>אתר מכללה</p>
            </div>
        </div>

        <div class="row">
            <div id="rules-procedures" class="col-3 grid-item">
                <img src="icons/rules.png" alt="Example 5">
                <p>תקנונים ונהלים</p>
            </div>
            <div id="study-yearbooks" class="col-3 grid-item">
                <img src="icons/audience.png" alt="Example 6">
                <p>שנתוני חוגי לימוד</p>
            </div>
            <div id="useful-forms" class="col-3 grid-item">
                <img src="icons/papers.png" alt="Example 7">
                <p>טפסים שימושיים</p>
            </div>
            <div id="academic-calendar" class="col-3 grid-item">
                <img src="icons/calendar.png" alt="Example 8">
                <p>לוח שנה אקדמי</p>
            </div>
        </div>

        <div class="row">
            <div id="military-services" class="col-3 grid-item">
                <img src="icons/soldier.png" alt="Example 9">
                <p>מילואים</p>
            </div>
            <div id="clinic" class="col-3 grid-item">
                <img src="icons/doctor.png" alt="Example 10">
                <p>מרפאה</p>
            </div>
            <div id="gym" class="col-3 grid-item">
                <img src="icons/weightlifting.png" alt="Example 11">
                <p>כלי  בינה מלאכותית</p>
            </div>
            <div id="tuition-fees" class="col-3 grid-item">
                <img src="icons/money-laundering.png" alt="Example 12">
                <p>שכר לימוד</p>
            </div>
        </div>

        <div class="row">
            <div id="leganto-system" class="col-3 grid-item">
                <img src="icons/data-management.png" alt="Example 13">
                <p>מערכת עמ"ק</p>
            </div>
            <div id="magic-system" class="col-3 grid-item">
                <img src="icons/content-management.png" alt="Example 14">
                <p>מערכת קסם</p>
            </div>
            <div id="clinical-studies" class="col-3 grid-item">
                <img src="icons/heartbeat.png" alt="Example 15">
                <p>לימודים קליניים</p>
            </div>
            <div id="visual-communication" class="col-3 grid-item">
                <img src="icons/vision.png" alt="Example 16">
                <p>תקשורת חזותית</p>
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <script src="popup.js"></script>
</body>
</html>
